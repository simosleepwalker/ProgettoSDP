syntax = "proto3";
package p2p.nodes;

message NodeMessage {
  int32 id = 1;
  string ip = 2;
  int32 port = 3;
}

message Token {
  string token = 1;
}

message Token2 {
  int32 nodesConsidered = 1;
  int32 nodeInserted = 2;
  repeated bool done = 3;
  repeated double values = 4;
}

message OkMessage {
  string val = 1;
}

service NodeService {
  rpc changeNext(NodeMessage) returns (OkMessage);
  rpc recvToken(Token) returns (OkMessage);
  rpc recvToken2(Token2) returns (OkMessage);
}